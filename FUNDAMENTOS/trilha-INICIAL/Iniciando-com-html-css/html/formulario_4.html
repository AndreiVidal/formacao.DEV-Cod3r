<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulario#4</title>
</head>
<body>
    <div><a href="./exercicios.html">Voltar</a></div>
    <div>
        <h2>Formularios</h2>
        <form action="./exercicios.html" method="post">
            <div>
                <div><label for="name">Nome</label></div>
                <input type="text" name="name" id="name" required>
            </div>
            <div>
                <div><label for="email">E-mail</label></div>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <div><label for="password">Senha</label></div>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <div><label for="description">Descrição</label></div>
                <textarea name="description" id="description" cols="25" rows="5"></textarea>
            </div>
            <div>
                <div>Qual seu País</div>
                <input type="radio" name="Country" id="Brasil" value="Brasil">
                <label for="Brasil">Brasil</label>
                <input type="radio" name="Country" id="Argentina" value="Argentina">
                <label for="Argentina">Argentina</label>
                <input type="radio" name="Country" id="Paraguay" value="Paraguay">
                <label for="Paraguay">Paraguay</label>
                <input type="radio" name="Country" id="Portugal" value="Portugal">
                <label for="Portugal">Portugal</label>
            </div>
            <div>
                <select name="plan" id="plan">
                    <option value="">Selecione seu plano</option>
                    <option value="basic">Plano Basic - Gratuito</option>
                    <option value="silver">Plano Silver - R$59,00</option>
                    <option value="gold">Plano Gold - R$ 89,00</option>
                </select>
            </div>
            <div>
                <div>Interesses</div>
                <input type="checkbox" name="tech" id="tech">
                <label for="tech">Tecnologia</label>
                <input type="checkbox" name="EA-sports" id="EA-sports">
                <label for="tech">Esportes Digitais</label>
                <input type="checkbox" name="Sport" id="Sport">
                <label for="tech">Esportes</label>
                <input type="checkbox" name="Arts" id="Arts">
                <label for="tech">Artes</label>
            </div>
            <div>
                <button>Salvar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </div>
</body>
</html>
